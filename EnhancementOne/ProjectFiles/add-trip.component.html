<!-- This piece of the program holds the page display for when trips are added to the website.
first, an administrator must be logged in, then they have the ability to add new trips. They must add code, name, length,
start, resort, perPerson, image and description to successfully do so-->
<div class="col-md-3">
  <h2 class="text-center">Add Trip</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Code:</label>
    <input type="text" formControlName="code" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Trip Code is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Length:</label>
    <input type="text" formControlName="length" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Length is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input type="text" formControlName="start" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Start Date is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Resort:</label>
    <input type="text" formControlName="resort" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Resort is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Per Person:</label>
    <input type="text" formControlName="perPerson" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Cost Per Person is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Image:</label>
    <input type="text" formControlName="image" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Image is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <input type="text" formControlName="description" placeholder="Code" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
    <div *ngIf="submitted && f.code.errors">
      <div *ngIf="f.code.errors.required">Description is required</div>
    </div>
  </div>
 <!-- instantiating a button to save new trip -->
  <button type="submit" class="btn btn-info">Save</button>
 </form>
</div>
